    <script>
        console.log("in internal script")

        const calc = require("../calc.js")

        $(document).ready(function () {
            $("#btn_add").click(function () {
                let n1 = $("#n1add").val();
                let n2 = $("#n2add").val();

                console.log(n1);
                console.log(n2);

                n1 = parseInt(n1);
                n2 = parseInt(n2);

                $("#res_add").val(calc.add(n1, n2));
            });
        });
    </script>
