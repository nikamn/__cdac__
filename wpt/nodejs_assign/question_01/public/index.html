<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Question 1</title>
    <link rel="stylesheet" href="../../bootstrap.min.css">
    <script src="../../jquery-3.7.1.min.js"></script>
    <script src="../calc.js"></script>
    <style>
        .my_container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-size: smaller;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: pink !important;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Functions</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="my_container">
            <div role="tabpanel" class="row">
                <!-- List group -->
                <div class="list-group col-4" id="myList" role="tablist">
                    <button class="list-group-item list-group-item-action active btn btn-outline-primary"
                        data-bs-toggle="list" role="tab">Add</button>
                    <button class="list-group-item list-group-item-action btn btn-outline-primary" data-bs-toggle="list"
                        role="tab">Substract</button>
                    <button class="list-group-item list-group-item-action btn btn-outline-primary" data-bs-toggle="list"
                        role="tab">Multiply</button>
                    <button class="list-group-item list-group-item-action btn btn-outline-primary" data-bs-toggle="list"
                        role="tab">Divide</button>
                    <button class="list-group-item list-group-item-action btn btn-outline-primary" data-bs-toggle="list"
                        role="tab">Square</button>
                    <button class="list-group-item list-group-item-action btn btn-outline-primary" data-bs-toggle="list"
                        role="tab">Sum</button>
                </div>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane fade show active" role="tabpanel" id="list_add" aria-labelledby="add">
                        <table class="table table-striped table-bordered table-hover">
                            <tr>
                                <td><label for="n1add">Number1</label></td>
                                <td><input type="number" id="n1add"></td>
                            </tr>
                            <tr>
                                <td><label for="n2add">Number2</label></td>
                                <td><input type="number" id="n2add"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td class="text-center">
                                    <button type="button" class="btn btn-success btn-sm" id="btn_add">Add</button>
                                </td>
                            </tr>
                            <tr>
                                <td>Result</td>
                                <td><input type="number" disabled></td>
                            </tr>
                        </table>
                    </div>
                    <div class="tab-pane fade" role="tabpanel" id="list_sub" aria-labelledby="sub">
                        <table class="table table-striped table-bordered table-hover">
                            <tr>
                                <td><label for="n1sub">Number1</label></td>
                                <td><input type="number" id="n1sub"></td>
                            </tr>
                            <tr>
                                <td><label for="n2sub">Number2</label></td>
                                <td><input type="number" id="n2sub"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td class="text-center">
                                    <button type="button" class="btn btn-success btn-sm" id="btn_sub">Substract</button>
                                </td>
                            </tr>
                            <tr>
                                <td>Result</td>
                                <td><input type="number" disabled></td>
                            </tr>
                        </table>
                    </div>
                    <div class="tab-pane fade" role="tabpanel" id="list_mult" aria-labelledby="mult">
                        <table class="table table-striped table-bordered table-hover">
                            <tr>
                                <td><label for="n1mult">Number1</label></td>
                                <td><input type="number" id="n1mult"></td>
                            </tr>
                            <tr>
                                <td><label for="n2mult">Number2</label></td>
                                <td><input type="number" id="n2mult"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td class="text-center">
                                    <button type="button" class="btn btn-success btn-sm" id="btn_mult">Multiply</button>
                                </td>
                            </tr>
                            <tr>
                                <td>Result</td>
                                <td><input type="number" disabled></td>
                            </tr>
                        </table>
                    </div>
                    <div class="tab-pane fade" role="tabpanel" id="list_div" aria-labelledby="div">
                        <table class="table table-striped table-bordered table-hover">
                            <tr>
                                <td><label for="n1div">Number1</label></td>
                                <td><input type="number" id="n1div"></td>
                            </tr>
                            <tr>
                                <td><label for="n2div">Number2</label></td>
                                <td><input type="number" id="n2div"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td class="text-center">
                                    <button type="button" class="btn btn-success btn-sm" id="btn_div">Division</button>
                                </td>
                            </tr>
                            <tr>
                                <td>Result</td>
                                <td><input type="number" disabled></td>
                            </tr>
                        </table>
                    </div>
                    <div class="tab-pane" role="tabpanel" id="list_sq" aria-labelledby="sq"></div>
                    <div class="tab-pane" role="tabpanel" id="list_sum" aria-labelledby="sum"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-body-tertiary text-center text-lg-start" style="position: fixed; bottom: 0; width: 100%;">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">

        </div>
    </footer>
    <script src="../../bootstrap.bundle.min.js"></script>
</body>

</html>
