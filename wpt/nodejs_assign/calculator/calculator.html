<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <form action="/math_op" method="get">
      <table>
        <tr>
          <td span="2">
            <h1 align="center">Calculatory</h1>
          </td>
        </tr>
        <tr>
          <td>
            <h1><label for="num1">Enter Number 1</label></h1>
          </td>
          <td>
            <input type="number" name="num1" id="num1" />
          </td>
        </tr>
        <tr>
          <td>
            <h1><label for="num2">Enter Number 2</label></h1>
          </td>
          <td>
            <input type="number" name="num2" id="num2" />
          </td>
        </tr>
        <tr>
          <td cal="2">
            <button type="submit" name="btn" id="add" value="add">
              Addition
            </button>
            <button type="submit" name="btn" id="diff" value="diff">
              Substraction
            </button>
          </td>
          <td cal="2">
            <button type="submit" name="btn" id="pro" value="pro">
              Product
            </button>
            <button type="submit" name="btn" id="div" value="div">
              Division
            </button>
          </td>
        </tr>
        <tr>
          <td cal="2">
            <button type="submit" name="btn" id="pow" value="pow">Power</button>
            <button type="submit" name="btn" id="fact" value="fact">
              Factorial
            </button>
          </td>
          <td cal="2">
            <button type="submit" name="btn" id="perm" value="perm">
              Permuation
            </button>
            <button type="submit" name="btn" id="comb" value="comb">
              Combination
            </button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
