<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 17</title>
    <link rel="stylesheet" href="../../bootstrap.min.css">
    <script src="../../jquery-3.7.1.min.js"></script>

    <style>
        label {
            color: blueviolet;
        }

        td {
            text-align: center;
        }
    </style>

    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                $("#err_r").html("");
                $("#a").val("");
                $("#c").val("");

                let r = $("#r").val();
                if (r.length == 0) {
                    $("#err_r").removeAttr("hidden").html(`<td colspan="2" style="background-color: #ffa8B6;"><span>Radius cannot be empty</span></td>`);
                    return;
                }

                r = parseFloat(r);
                if (r < 0) {
                    $("#err_r").removeAttr("hidden").html(`<td colspan="2" style="background-color: #ffa8B6;"><span>Radius cannot be negative</span></td>`);      
                    return;
                }

                $("#a").val((Math.PI * r * r).toFixed(2));
                $("#c").val((2 * Math.PI * r).toFixed(2));
            });
        });

    </script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #ffa8B6 !important;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Circle Functions</a>
            </div>
        </nav>
    </header>
    <main style="margin-top: 230px;">
        <section class="container-fluid">
            <table class="table table-bordered table-hover" style="margin: 0 auto; width: 50%;">
                <tr>
                    <td style="width: 30%;" class="table-success">
                        <label for="r"><h6>Enter Radius</h6></label>
                    </td>
                    <td style="width: 30%;" class="table-info"><input type="number" step="0.01" id="r"></td>                 
                </tr>

                <tr>
                    <td class="table-info"></td>
                    <td colspan="2" class="table-success">
                        <button type="button" id="btn" class="btn btn-primary">Calculate</button>
                    </td>
                </tr>
                <tr>
                    <td class="table-success">
                        <label for="a"><h6>Area</h6></label>
                    </td>
                    <td class="table-info"><input type="text" id="a" disabled></td>
                </tr>
                <tr>
                    <td class="table-info">
                        <label for="c"><h6>Circumference</h6></label>
                    </td>
                    <td class="table-success"><input type="text" id="c" disabled></td>
                </tr>
                <tr id="err_r" hidden></tr>
            </table>

        </section>
    </main>
    <footer class="bg-body-tertiary text-center text-lg-start"
        style="position: fixed; bottom: 0; width: 100%; background-color: #ffa8B6 !important;">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            Â© 2023 Copyright:
            <a class="text-body" href="https://mdbootstrap.com/">nikamn.in</a>
        </div>
    </footer>
    <script src="../../bootstrap.bundle.min.js"></script>
</body>

</html>
