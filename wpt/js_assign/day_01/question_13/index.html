<!DOCTYPE html>
<html lang="en">

<head>

    <title>Question 13</title>
    <script src="../../jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="../../bootstrap.min.css">
    <script>
        let employees = [

            { id: 3, name: 'Alice', salary: 65000 },
            { id: 4, name: 'Bob', salary: 59000 }
        ];

        $(window).on("load", function () {
            // $("#tbody").append(employees.map(e => (

            //     <td>${e.id}</td>
            //     <td>${e.name}</td>
            //     <td>${e.salary}</td>    
            //     </tr>`
            // )));

            employees.forEach(e => $("#tbody").append(

                <td>${e.id}</td>
                <td>${e.name}</td>
                <td>${e.salary}</td>    
                </tr>`
            ));
        });


    </script>
</head>

<body>
    <div class="container">
        <table class="table table-bordered table-hover mt-5 text-center">
            <thead class="table-primary">
                <tr>
                    <th>Employee Id</th>
                    <th>Employee Name</th>
                    <th>Employee Salary</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>

    <script src="../../bootstrap.bundle.min.js"></script>
</body>
