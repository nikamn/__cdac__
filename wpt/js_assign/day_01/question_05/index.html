<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Question 5</title>
  <script src="../../jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#btn").click(function () {
        $("#tbody1").html("");

        let num;

        if ($("#num").val() === "") {
          $("#msg").html("Number is empty");
          return
        } else {
          $("#msg").html("");
          num = parseInt($("#num").val());
        }
        for (let i = 1; i <= 10; i++) {
          $("#tbody1").append(
            `<tr><td>${num}</td><td>*</td><td>${i}</td><td>${num * i
            }</td></tr>`
          );
        }
      });
    });
  </script>
</head>

<body>
  <h4>5. Write a program to print the multiplication table of a given number up to 10 multiples.</h4>
  <div>
    <label for="num">Number</label>
    <input type="number" id="num" />
    <button type="button" id="btn">Print Table</button>
  </div>
  <p id="msg" style="color: red"></p>
  <div>
    <table border="2" style="width: 20%; color: blueviolet; text-align: center;">
      <thead>
        <tr>
          <td>Number</td>
          <td></td>
          <td>Multiplier</td>
          <td>Value</td>
        </tr>
      </thead>
      <tbody id="tbody1"></tbody>
    </table>
  </div>
</body>

</html>
