<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Question 1</title>
  <script src="../../jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#btn").click(function () {
        let max = $("#num1").val();
        let num2 = $("#num2").val();
        let num3 = $("#num3").val();

        if (max > num2) max = num2;
        if (max > num3) max = num3;

        $("#res").html(max).css("color", "red");
      });
    });
  </script>
</head>

<body>
  <h5>1. Write a program to accept three positive numbers and output the largest of them.</h5>
  <div>
    <label for="num1"></label><input type="number" id="num1" placeholder="Number 1" />
    <label for="num2"></label><input type="number" id="num2" placeholder="Number 2" />
    <label for="num3"></label><input type="number" id="num3" placeholder="Number 3" />

    <button type="button" id="btn">Find Max</button>
  </div>

  <p>Maximum number is <span id="res"></span></p>
</body>

</html>
