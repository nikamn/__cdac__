<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 9</title>
    <link rel="stylesheet" href="../../bootstrap.min.css">
    <script src="../../jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                $("#err_p").html("");
                $("#err_r").html("");
                $("#err_n").html("");
                $("#ci").val("");

                let p = $("#p").val();
                let r = $("#r").val();
                let n = $("#n").val();

                let flag = true;
                if (p.length === 0) {
                    $("#err_p").html(`<span>Principal cannot be empty</span>`);
                    flag = false;
                }

                if (r.length === 0) {
                    $("#err_r").html(`<span>Rate of interest cannot be empty</span>`);
                    flag = false;
                }

                if (n.length === 0) {
                    $("#err_n").html(`<span>Period cannot be empty</span>`);
                    flag = false;
                }

                if (!flag) return;

                p = parseFloat(p);
                r = parseFloat(r);
                n = parseFloat(n);

                if (p <= 0) {
                    $("#err_p").html(`<span>Principal cannot be 0 or less</span>`);
                    flag = false;
                }

                if (r <= 0) {
                    $("#err_r").html(`<span>Rate of interest cannot be 0 or less</span>`);
                    flag = false;
                }

                if (n <= 0) {
                    $("#err_n").html(`<span>Period cannot be 0 or less</span>`);
                    flag = false;
                }

                if (!flag) return;

                let ci = 1;

                let temp = 1 + r / 100;

                for (let i = 0; i < n; i++) {
                    ci *= temp;
                }

                ci--;
                ci *= p;

                $("#ci").val(ci.toFixed(2));
            });
        });
    </script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: aqua !important;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Compound Interest</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="container-fluid">
            <table class="table">
                <tr>
                    <td style="width: 30%;"><label for="p">Principal</label></td>
                    <td style="width: 30%;"><input type="number" id="p" autofocus></td>
                    <td id="err_p" style="color: red; width: 40%;"></td>
                </tr>
                <tr>
                    <td><label for="r">Rate of Interest</label></td>
                    <td><input type="number" id="r"></td>
                    <td id="err_r" style="color: red;"></td>
                </tr>
                <tr>
                    <td><label for="n">Period in years</label></td>
                    <td><input type="number" id="n"></td>
                    <td id="err_n" style="color: red;"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="button" id="btn" class="btn btn-primary">Calculate</button></td>
                    <td></td>
                </tr>
                <tr>
                    <td style="background-color:aliceblue !important;"><label for="ci"
                            style="color: blueviolet;">Compound Interest</label></td>
                    <td><input type="number" id="ci" disabled></td>
                    <td></td>
                </tr>
            </table>
        </section>
    </main>
    <footer class="bg-body-tertiary text-center text-lg-start" style="position: fixed; bottom: 0; width: 100%;">

</body>

</html>
