<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question 3</title>
  <script src="../../jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#btn").click(function () {
        let num = $("#num").val();

        let res = "";
        let i = 0;
        while (num >= i) {
          res += i + "<br/>";
          i += 2;
        }

        $("#res").html(res).css({ color: "red", marginTop: "10px" });
      });
    });
  </script>
</head>

<body>
  <h4>3. Write a function to list all even numbers less than or equal to the number n. Take the value of n as input
    from user. Use while loop</h4>
  <div>
    <label for="num"></label>
    <input type="number" id="num" placeholder="Enter Number">
    <button type="button" id="btn">Print</button>
  </div>
  <div id="res"></div>
</body>

</html>
