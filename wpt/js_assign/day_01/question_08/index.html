<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question 8</title>
  <script src="../../jquery-3.7.1.min.js"></script>

  <script>
    $(document).ready(function () {
      $("#btn").click(function () {
        let x = $("#x").val();
        if (x.length == 0) {
          $("#msg").html("X is empty").css("color", "crimson");
          return;
        } else {
          $("#msg").html("");
          console.log(x);
        }

        let y = $("#y").val();
        if (y.length == 0) {
          $("#msg").html("Y is empty").css("color", "crimson");
          return;
        } else {
          $("#msg").html("");
          console.log(y);
        }

        x = parseInt(x);
        y = parseInt(y);

        //let res = Math.pow(x, y);
        let res;
        
        if (y === 0 || x === 1) {
          res = 1;
        } else {
          if (x === 0) res = 0;
          else {
            res = 1;
            for (let i = 1; i <= y; i++) {
              res *= x; 
            }
          }
        }

        $("#msg").append(`${x}<sup>${y}</sup> = ${res}`);
      });
    });
  </script>
</head>

<body>
  <div>
    <label for="x">X: </label>
    <input type="number" id="x">
    <label for="y">Y: </label>
    <input type="number" id="y">
    <button type="button" id="btn">Calculate</button>
  </div>
  <p id="msg" style="color: crimson;"></p>
</body>

</html>
